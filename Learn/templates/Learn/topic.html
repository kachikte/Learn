{% extends 'Learn/base.html' %}

{% block content %}
<p>
	<ul>
		{{ topic }}
		<p><a href="{% url 'Learn:add_entry' topic.id %}">Add Entry</a></p>
		{% for ent in entry %}
		<p>{{ ent.date_added|date:'M d, Y H:i' }}</p>
		<p>{{ ent.text|linebreaks }}</p>
		<p><a href="{% url 'Learn:edit_entry' ent.id %}">Edit Entry</a></p>
		{% empty %}
		<li>No description</li>
		{% endfor %}
	</ul>
</p>
{% endblock content %}
